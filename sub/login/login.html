<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나이키에 오신 것을 환영합니다-로그인</title>
    <link rel="stylesheet" href="../../CSS/common.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../../img/sub/nike-logo-icon-2.png" type="image/png">

</head>
<body>
    <div class="container-login">

        <header>
            <div class="logo-box-login">
                <div class="nike-logo-login">
                    <img class="nike-logo-icon-login" src="../../img/sub/nike-logo-icon-2.png" alt="나이키 로고 아이콘">
                </div>
                <div class="jordan-logo-login">
                    <img class="jordan-logo-icon-login" src="../../img/sub/jordan-logo-icon.png" alt="조던 로고 아이콘">
                </div>
            </div>
        </header>

        <main>

            <h1 class="information-login">가입 또는 로그인을 위해 이메일을 입력하세요.</h1>
            <div class="country-container-login">
                <p class="country-login">대한민국</p>
                <a class="change-login" href="#">변경</a>
            </div>
            <div class="login-login">
                <input class="email-login" type="email" placeholder="이메일*">
            </div>
            <h2 class="agree-login">계속 진행하면 나이키의 <span class="personal-information-login">개인정보 처리방침</span> 및 <span
                    class="terms-of-use-login">이용약관</span>
                <br>에 동의하게 됩니다.
            </h2>

        </main>

        <footer>
            <div class="continue-box-login">
                <button class="continue-login">
                    <a href="../purchase/purchase.html" class="continue-button-login">계속</a>
                </button>
            </div>
        </footer>

    </div>
</body>
</html>
